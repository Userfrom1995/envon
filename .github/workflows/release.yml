name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'
  # Optional: publish when version changes on main via path filter
  # Uncomment to enable automatic publish on version bump
  #  branches: [ main, master ]
  #  paths:
  #    - 'pyproject.toml'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Build package
        run: |
          python -m pip install -U pip build
          python -m build
      - name: Publish to PyPI
        if: startsWith(github.ref, 'refs/tags/v')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

